<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto+Serif:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<meta charset="UTF-8">
  <title>Todo ist</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  
  <!--Titulo da aplicação-->
  <h1>Aplicação para criação das atividades diarias</h1>
  
  <!--Traço de divisão-->
  <hr>

  <!--Div com conteudo de cadastrar atividades-->
  <div class="conteudo-atividade">
    
    <h2>O que vou fazer hoje?</h2>
    <input 
    id="input" 
    type="text"
     placeholder="Escreva sua atividade"
    onkeypress="adicionarItemPelaTecla(event)"
    />
    <!-- Botão de adicionar item-->
    <button onclick="adicionarItem()">
      <I class="fa-solid fa-bacterium"> </I>
      adicionar
      <i class="fa-solid fa-skull-crossbones"></i>


    </button>


  </div>

  <!--Lista de todos-->

  <ul id="Lista-de-Tarefas" >
  </ul>
  <!--Importando Script responsavel pela lógica de todo-->
  <script src="todo-list.js" ></script>
</body>
</html>
